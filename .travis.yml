language: python
python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9-dev
  - pypy
  - pypy3
env:
  - SUBUNIT=true
  - SUBUNIT=false
install:
    - pip install -U pip setuptools
    - pip install -U coverage coveralls
    - pip install -U -e .[test]
    - test "$SUBUNIT" != true || pip install -U -e .[subunit]
script:
    - COVERAGE_PROCESS_START=`pwd`/.coveragerc coverage run setup.py -q test -q
after_success:
    - coverage combine
    - coveralls
notifications:
    email: false
cache: pip
